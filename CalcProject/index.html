<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCM Calculator</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="chart.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light ">
        <div class="container">
        <a class="navbar-brand" href="#">
            <img src="/dist/images/calcLogo.png" alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#"> Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="emi.html"> Calculators </a>
            </li> 
          </ul>
        </div>
        </div>
      </nav>

    <section class="p-5">
        <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 style="text-align: center; font-size: 24px; font-weight: 600; border: 1px solid rgb(213, 213, 213); padding: 15px 0; background-color: rgb(220, 245, 243);">Result Calculator</h1>
            </div>
                <div class="col-lg-6">
                    <h2 style="text-align: center; font-size: 20px; font-weight: 600;margin: 15px 0;">Marks Details </h2>
                    <form>
                        <div class="form-group">
                            <label class="form-label">Physics</label>
                            <input type="text" class="form-control" placeholder="Enter Physics Marks" id="txtPhy">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Chemistry</label>
                            <input type="text" class="form-control" placeholder="Enter Chemistry Marks" id="txtChem">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Maths</label>
                            <input type="text" class="form-control" placeholder="Enter Maths Marks" id="txtMath">
                        </div>
                        <div class="alert mt-3" id="divAlert" role="alert">
                        <p id="errMsg" class="mb-0"> </p>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3" id="btnCalculate"> Calculate</button>
                    </form>
                </div>
                <div class="col-lg-6">
                    <div class="form-data">
                        <h2 style="text-align: center; font-size: 20px; font-weight: 600; margin: 15px 0;">Result </h2>
                        <table class="table table-bordered table-hover table-striped"> 
                            <tbody>
                                <tr>
                                    <th>Physics</th>
                                    <td><span id="valPhy"> </span></td>
                                </tr>
                                <tr>
                                    <th>Chemistry</th> 
                                    <td><span id="valChem"> </span></td>
                                </tr>
                                <tr>
                                    <th>Maths</th>
                                    <td><span id="valMath"> </span></td>
                                </tr>
                                <tr>
                                    <th>Total</th>
                                    <td><span id="valTotal"> </span>  </td>
                                </tr>
                                <tr>
                                    <th>Percentage</th>
                                    <td><span id="valPercentage">  </span> </td>
                                </tr>
                                <tr>
                                    <th>Grade</th>
                                    <td><span id="valGrade" class="text-primary">  </span></td>
                                </tr> 
                            </tbody>
                        </table>
                    </div>
                </div>
        </div>  
        <div class="row">
            <div class="col-md-12">
                <div class="chart_box border">
                <figure class="highcharts-figure">
                    <div id="container"></div> 
                </figure>
            </div>
            </div>
        </div>  
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="main.js"></script>
</body>
</html>
