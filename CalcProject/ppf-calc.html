     <section id="sec-calculator">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="title">PPF Calculator</h1>
                </div>
            </div>

            <!--
                I   Rate of interest
                F   Maturity of PPF
                N   Total number of years
                P   Annual instalments

                P [({(1+i) ^n}-1)/i] 
                {(1+i) ^n}
                ({(1+i) ^n}-1)
                ({(1+i) ^n}-1)/i
                P [({(1+i) ^n}-1)/i]
            
            -->
            <div class="row">
                <div class="col-lg-8"> 
                    <div class="calculator">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="range-group">
                                <div class="form-group">
                                    <label> Loan  amount</label>
                                    <input type="text" class="form-control custm-control" id="txtLoanAmt" value="100000">
                                </div>
                                <div class="range-slider">                      
                                    <input type="range" class="form-range" min="100000" max="10000000" step="50000" id="loanRangeSlider" value="100000">
                                </div>
                            </div>    
                            <div class="range-group">
                                <div class="form-group">
                                    <label> Rate of Interest (p.a)</label>
                                    <input type="text" class="form-control custm-control" id="txtROI" >
                                </div>
                                <div class="range-slider">                      
                                    <input type="range" class="form-range" min="4" max="20" step="0.1" id="roiRangeSlider">
                                </div>
                            </div>    
                            <div class="range-group">
                                <div class="form-group">
                                    <label> Loan  tenure</label>
                                    <input type="text" class="form-control custm-control" id="txtLoanTenure" >
                                </div>
                                <div class="range-slider">                      
                                    <input type="range" class="form-range" min="1" max="30" step="1" id="loanTenureRangeSlider"  >
                                </div>
                            </div>    
                            <div class="row">
                                <div class="calc-details">
                                    <h4 class="calc-name">Monthly EMI</h4>
                                    <h5 class="calc-amt" id="monthEmi"></h5>                                
                                </div>
                            </div>
                            <div class="row">
                                <div class="calc-details">
                                    <h4 class="calc-name">Principle amount</h4>
                                    <h5 class="calc-amt" id="principleAmt"> </h5>                                
                                </div>
                            </div> 
                            <div class="row">
                                <div class="calc-details">
                                    <h4 class="calc-name">Total interest</h4>
                                    <h5 class="calc-amt" id="totalInterest"></h5>                                
                                </div>
                            </div>
                            <div class="row">
                                <div class="calc-details">
                                    <h4 class="calc-name">Total amount</h4>
                                    <h5 class="calc-amt" id="totalAmt"></h5>                                
                                </div>
                            </div>
                             
                        </div>
                        <div class="col-lg-6">
                            <figure class="highcharts-figure">
                                <div id="container"></div> 
                            </figure>
                        </div>
                    </div>
                </div>
                    
                </div>
                <div class="col-lg-4">
                    <div class="calculator-list">
                        
                    </div>
                    <div>
                        <ul>
                            <li> <strong>Popular Calculator </strong> </li>
                            <li>PPF Calculator</li>
                            <li>EPF Calculator</li>
                            <li>EMI Calculator</li>
                            <li>RD Calculator</li>
                        </ul>
                    </div>
                </div>
            </div>
